<!DOCTYPE html>
<html>
	<head>
		<meta charset="UFT-8">
		<title> Lime | Социальная Сеть | Login  </title>
		<link rel="stylesheet" href="LoginSiteStyle.css">
		<link rel="stylesheet" href="animation.css">
		<link rel="shortcut icon" href="sprites/GreatIcon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<body>
    <div class="backImage">
      <header>
        <img class="lime" src="sprites/lime.svg">
      </header>
     <main>
       <form class="place" action="routes/auth_routes.js" method="POST">
          <p class="placeText">Приветствуем в Lime</p>
          <input class="password fName" name="name" placeholder="Имя" type="text" maxlength="15" step="1" required>
          <input class="password sName" name="surname" placeholder="Фамилия" type="text" maxlength="20" step="1">
          <input class="password email" name="email" placeholder="Email" type="text" maxlength="15" step="1" required>
          <input class="password pass" name="password" placeholder="Пароль" type="password" size="14" maxlength="14" required>
          <input class="button buttonText" type="button" value="Зарегистриоваться">
			  	<a class="variorText" href="InsSite.html">Уже есть аккаунт? Войти</a>
       </form>
      </div>
    </main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="login.js"></script>
		<script src="mainLogo.js"></script>
  </body>
</html>
